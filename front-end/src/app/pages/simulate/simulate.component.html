<main class="simulate-container">
  <h3>Simular aluguel:</h3>
  <div class="car-info">
    <p>{{car.carModel}}</p>
    <p>R$ {{car.costHour | number: '1.2-2'}} por hora</p>
  </div>
  <form
    class="form-container"
    [formGroup]="form"
    (ngSubmit)="submitForm()"
  >
    <label>
      Alugar de:
      <input
        type="datetime-local"
        formControlName="rentStart"
      >
    </label>
    <label>
      Até:
      <input
        type="datetime-local"
        formControlName="rentEnd"
      >
    </label>
    <p class="total-info" *ngIf="!showTotal">Datas Inválidas</p>
    <p class="total-info" *ngIf="showTotal">Total: R$ {{total | number: '1.2-2'}}</p>
    <button>Alugar carro</button>
  </form>
</main>
